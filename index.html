<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello array di oggetti</title>
</head>
<body>
    <div class="container" id="root">
        <div id="carousel">
            <div class="slide">
                <figure class="item" :class="{'active' : i === activeItem}" v-for="(image, i) in images">
                    <figcaption class="image-text">
                        <h6>{{ image.title }}</h6>
                        <p>{{ image.description }}</p>
                    </figcaption>
                    <img :src="image.url" :alt="image.description" class="img-fluid">
                </figure>
                <button id="next" class="bi bi-arrow-right-circle-fill" @click="goToNext"></button>
                <button id="prev" class="bi bi-arrow-left-circle-fill" @click="goToPrev"></button>
            </div>
            <div class="row row-cols-5 py-3 gallery">
                <figure class="col item" :class="{'active' : i === activeItem}" v-for="(image, i) in images">
                    <img :src="image.url" :alt="image.description" class="img-fluid">
                </figure>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
